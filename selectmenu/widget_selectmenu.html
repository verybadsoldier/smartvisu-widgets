/**
* Displays a dropdown
*
* @param unique id for this widget
* @param a gad/item
* @param txts array of selections
*/
{% macro selectmenu(id, gad, label, txts) %}

<div class="ui-field-contain">
	<label for="{{ uid(page, id) }}" class="select">{{ label }}</label>
	<select name ="{{ uid(page, id) }}" id="{{ uid(page, id) }}" data-widget="basic.selectmenu" data-item="{{ gad }}" data-mini="true" data-native-menu="false"  />
		{% for i in 1..txts|length %}
			<option value="{{ txts[i-1] }}">{{ txts[i-1] }}</option>
		{% endfor %}
	</select>
</div>
	
{% endmacro %}
